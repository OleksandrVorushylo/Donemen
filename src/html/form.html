<section class="form">
    <button class="form__language">
        <span>UA</span>
        <img src="img/icons/down.svg" alt="">
    </button>
    <div class="form__dropdown-language">
        <a href="#">UA</a>
        <a class="form__logout" href="#">EN</a>
    </div>
    <div class="container form__wrap">
        <a href="#" class="form__logo">
            <img src="img/icons/logo-form.svg" alt="">
            Donemen
        </a>
        <p class="form__info">Manage things, lead people</p>
        <form class="form__form" action="" method="post">
            <div class="form__input-wrap">
                <label for="уmail" class="form__label"><span>Email</span></label>
                <input class="form__input" type="email" placeholder="addrres@gmail.com" name="mail" required>
            </div>
            <!-- /.form__input-wrap -->
            <div class="form__input-wrap">
                <label class="form__label" for="password"><span>Password</span></label>
                <input class="form__input form__password" type="password" placeholder="" name="password" value="123456" required>
                <a href="#" class="form__show">
                    <img src="img/icons/show.svg" alt="">
                </a>
            </div>
            <!-- /.form__input-wrap -->
            <a href="#" class="form__recover-password">Recover password</a>
            <button class="form__button form__button--sing-in" type="submit">Sing in</button>
            <span class="form__or">Or</span>
            <button class="form__button form__button--sign-in-g ">
                Sign in with
                <img src="img/icons/google.svg">
            </button>
            <div class="form__registration">
                <p class="form__question">Don’t have an account?</p>
                <a href="#" class="form__sing-up">Sing up</a>
            </div>
            <!-- /.form__registration -->
        </form>
        <!-- /.form -->
    </div>
    <!-- /.container -->

</section>
